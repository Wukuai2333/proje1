{% extends "base.html" %} 
{% block title %}Note{% endblock %} 
{% block content %}


Â <!-- align="center" is no longer supported -->


<div class="container-fluid mt-4 mb-4" >
  <h1 class="my-5 text-center" >My Own Secret Notebook</h1>
</div>

<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.note_name.name }}
    {{ note.data }}
    <p>{{ note.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

<div class="row">
  <!-- width adjusted -->
  <div class="col-4">
    <div class="form-group">
      <h2><label for="name" style="font-weight: bold;">Title</label></h2>
      <input type="text" name="note_name" id="note_name" class="form-control" required>
    </div>
  </div>
</div>

<!-- The size of the title input box is adjusted to make the page look nicer -->

<form method="POST">
  <textarea name="note" id="note" class="form-control" style="height: 300px; width: 70%;"></textarea>
  <br />
  <div style="text-align: left;">
    <button type="submit" class="btn btn-primary ml-auto mr-10">Record this</button>
  </div>
</form>
</form>

{% endblock %}
